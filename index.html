<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .gallery-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .controls input,
        .controls button,
        .controls select {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .gallery-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: none;
        }

        .gallery-image.active {
            display: block;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .image-counter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1001; /* Ensure counter is above image */
        }

        .fullscreen .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-height: 100vh;
            z-index: 1000;
            background-color: #000;
        }

        .fullscreen .gallery-image {
            max-height: 100vh;
        }

        .fullscreen .image-counter {
            bottom: 20px; /* Slightly more padding in fullscreen */
            font-size: 16px;
            z-index: 1001; /* Ensure visibility in fullscreen */
        }

        /* Mobile styles for iPhone 15 Pro (393px width) */
        @media (max-width: 393px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls input,
            .controls button,
            .controls select {
                width: 100%;
                margin: 5px 0;
                font-size: 14px;
            }

            .image-container {
                max-height: 60vh;
            }

            .nav-buttons button {
                padding: 10px;
                font-size: 16px;
            }

            .image-counter {
                font-size: 14px;
                padding: 3px 8px;
                z-index: 1001;
            }

            .fullscreen .image-counter {
                font-size: 14px;
                padding: 3px 8px;
                bottom: 15px;
                z-index: 1001;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="controls">
            <input type="file" id="folderInput" webkitdirectory directory multiple accept="image/*">
            <select id="intervalSelect">
                <option value="3">3 seconds</option>
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
            </select>
            <button onclick="toggleSlideshow()">Start Slideshow</button>
            <button onclick="toggleFullScreen()">Full Screen</button>
        </div>
        <div class="image-container" id="imageContainer">
            <img class="gallery-image active" id="galleryImage" src="" alt="Gallery Image">
            <div class="nav-buttons">
                <button onclick="prevImage()">◄</button>
                <button onclick="nextImage()">►</button>
            </div>
            <div class="image-counter" id="imageCounter">0/0</div>
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let slideshowInterval = null;
        let isSlideshowRunning = false;
        let isFullScreen = false;

        const folderInput = document.getElementById('folderInput');
        const intervalSelect = document.getElementById('intervalSelect');
        const imageContainer = document.getElementById('imageContainer');
        const galleryImage = document.getElementById('galleryImage');
        const imageCounter = document.getElementById('imageCounter');

        folderInput.addEventListener('change', (event) => {
            images = [];
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const url = URL.createObjectURL(file);
                    images.push(url);
                }
            });
            if (images.length > 0) {
                currentIndex = 0;
                showImage(currentIndex);
            } else {
                imageCounter.textContent = '0/0';
            }
        });

        function showImage(index) {
            if (images.length === 0) {
                imageCounter.textContent = '0/0';
                return;
            }
            galleryImage.src = images[index];
            galleryImage.classList.add('active');
            imageCounter.textContent = `${index + 1}/${images.length}`;
        }

        function nextImage() {
            if (images.length === 0) return;
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            if (images.length === 0) return;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        function toggleSlideshow() {
            if (isSlideshowRunning) {
                clearInterval(slideshowInterval);
                isSlideshowRunning = false;
                document.querySelector('button[onclick="toggleSlideshow()"]').textContent = 'Start Slideshow';
            } else {
                if (images.length === 0) return;
                isSlideshowRunning = true;
                const interval = parseInt(intervalSelect.value) * 1000;
                slideshowInterval = setInterval(() => {
                    nextImage();
                }, interval);
                document.querySelector('button[onclick="toggleSlideshow()"]').textContent = 'Stop Slideshow';
            }
        }

        function toggleFullScreen() {
            if (!isFullScreen) {
                if (imageContainer.requestFullscreen) {
                    imageContainer.requestFullscreen();
                } else if (imageContainer.webkitRequestFullscreen) {
                    imageContainer.webkitRequestFullscreen();
                }
                document.body.classList.add('fullscreen');
                isFullScreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                document.body.classList.remove('fullscreen');
                isFullScreen = false;
            }
        }

        // Random image on button click
        document.querySelector('button[onclick="toggleSlideshow()"]').addEventListener('click', () => {
            if (!isSlideshowRunning && images.length > 0) {
                currentIndex = Math.floor(Math.random() * images.length);
                showImage(currentIndex);
            }
        });

        // Handle fullscreen change to sync state
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                isFullScreen = false;
            }
        });

        // Cleanup object URLs on page unload
        window.addEventListener('unload', () => {
            images.forEach(url => URL.revokeObjectURL(url));
        });
    </script>
</body>
</html>
